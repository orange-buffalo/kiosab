name: CI

on: [push, pull_request]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2.4.0
        with:
          java-version: 11
          distribution: temurin

      - name: Build
        run: ./gradlew build

